<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>圃場耕運ルート生成</title>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<style>
body { font-family: sans-serif; }
canvas { border:1px solid #333; margin-top:10px; }
button { margin-right:5px; }
</style>
</head>
<body>

<h3>圃場耕運ルート生成（枕地3行後回し）</h3>

<input type="file" id="imgInput"><br><br>

作業幅（px換算）:
<input type="number" id="width" value="20"><br><br>

<button id="modeField">圃場指定</button>
<button id="modeIn">入口指定</button>
<button id="modeOut">出口指定</button>
<button id="closeField">圃場を閉じる</button>
<button id="gen">ルート生成</button>

<canvas id="cv"></canvas>

<script>
const canvas = document.getElementById("cv");
const ctx = canvas.getContext("2d");

let img;
let field = [];
let entry = null;
let exit = null;
let mode = "field";

document.getElementById("modeField").onclick = () => mode="field";
document.getElementById("modeIn").onclick = () => mode="in";
document.getElementById("modeOut").onclick = () => mode="out";

document.getElementById("imgInput").onchange = e => {
  img = new Image();
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img,0,0);
  };
  img.src = URL.createObjectURL(e.target.files[0]);
};

canvas.onclick = e => {
  if (!img) return;
  const r = canvas.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;

  if (mode==="field") {
    field.push([x,y]);
    ctx.fillStyle="red";
    ctx.beginPath(); ctx.arc(x,y,4,0,Math.PI*2); ctx.fill();
  }
  if (mode==="in") {
    entry=[x,y];
    ctx.fillStyle="blue";
    ctx.beginPath(); ctx.arc(x,y,6,0,Math.PI*2); ctx.fill();
  }
  if (mode==="out") {
    exit=[x,y];
    ctx.fillStyle="purple";
    ctx.beginPath(); ctx.arc(x,y,6,0,Math.PI*2); ctx.fill();
  }
};

document.getElementById("closeField").onclick = () => {
  if (field.length<3) return;
  ctx.strokeStyle="white";
  ctx.beginPath();
  field.forEach((p,i)=>i?ctx.lineTo(p[0],p[1]):ctx.moveTo(p[0],p[1]));
  ctx.closePath(); ctx.stroke();
};

document.getElementById("gen").onclick = () => {
  if (field.length<3 || !entry || !exit) {
    alert("圃場・入口・出口をすべて指定してください");
    return;
  }

  const step = Number(document.getElementById("width").value);
  const headland = step*3;

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(img,0,0);

  const poly = turf.polygon([[...field, field[0]]]);

  // --- 内側ポリゴン ---
  let inner = turf.buffer(poly, -headland, {units:"pixels"});
  if (!inner) return;

  // --- 内側耕起 ---
  const bbox = turf.bbox(inner);
  let flip=false;
  ctx.strokeStyle="lime";
  ctx.lineWidth=2;

  for (let y=bbox[1]; y<=bbox[3]; y+=step) {
    const scan = turf.lineString([[bbox[0]-10,y],[bbox[2]+10,y]]);
    const hits = turf.lineIntersect(scan, inner);
    if (hits.features.length<2) continue;

    const pts = hits.features.map(f=>f.geometry.coordinates)
      .sort((a,b)=>a[0]-b[0]);

    ctx.beginPath();
    if (!flip) {
      ctx.moveTo(pts[0][0],pts[0][1]);
      ctx.lineTo(pts[pts.length-1][0],pts[pts.length-1][1]);
    } else {
      ctx.moveTo(pts[pts.length-1][0],pts[pts.length-1][1]);
      ctx.lineTo(pts[0][0],pts[0][1]);
    }
    ctx.stroke();
    flip=!flip;
  }

  // --- 枕地（最後に3周） ---
  ctx.strokeStyle="orange";
  let cur = poly;
  for (let i=0;i<3;i++) {
    const ring = turf.polygonToLine(cur);
    ctx.beginPath();
    ring.geometry.coordinates[0].forEach((p,i)=>{
      if(i===0) ctx.moveTo(p[0],p[1]);
      else ctx.lineTo(p[0],p[1]);
    });
    ctx.closePath(); ctx.stroke();
    cur = turf.buffer(cur, -step, {units:"pixels"});
  }

  // 出入口再描画
  ctx.fillStyle="blue";
  ctx.beginPath(); ctx.arc(entry[0],entry[1],6,0,Math.PI*2); ctx.fill();
  ctx.fillStyle="purple";
  ctx.beginPath(); ctx.arc(exit[0],exit[1],6,0,Math.PI*2); ctx.fill();
};
</script>

</body>
</html>
